    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.3/themes/base/jquery-ui.min.css" integrity="sha512-8PjjnSP8Bw/WNPxF6wkklW6qlQJdWJc/3w/ZQPvZ/1bjVDkrrSqLe9mfPYrMxtnzsXFPc434+u4FHLnLjXTSsg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js" integrity="sha256-J8ay84czFazJ9wcTuSDLpPmwpMXOm573OUtZHPQqpEU=" crossorigin="anonymous"></script>
    <script src="https://rawgit.com/dubrox/Multiple-Dates-Picker-for-jQuery-UI/master/jquery-ui.multidatespicker.js"></script>
    <style>
        .ui-datepicker {
              font-size:12px;
        }
        .btn-outline-primary {
            color: #ff002b;
            border-color: #ff002b;
        }
    
        .btn-outline-primary:hover,
        .btn-outline-primary:focus {
            color: #fff;
            background-color: #ff002b;
            border-color: #ff002b;
        }
    
        .btn-primary {
            background-color: #ff002b;
            border-color: #ff002b;
        }
    
        .btn-primary:hover,
        .btn-primary:focus {
            background-color: #d40024;
            border-color: #d40024;
        }
    
        .form-check-input:checked {
            background-color: #ff002b;
            border-color: #ff002b;
        }
    
        .form-check-label {
            color: #343a40;
        }
    
        .input-group .btn-outline-secondary {
            color: #343a40;
            border-color: #343a40;
        }
    
        .input-group .btn-outline-secondary:hover,
        .input-group .btn-outline-secondary:focus {
            color: #fff;
            background-color: #343a40;
            border-color: #343a40;
        }
    
        .form-label,
        .form-control {
            color: #343a40;
        }
    
        .form-control {
            font-size: 14px;
        }
    
        .btn-group .btn-outline-primary,
        .input-group .btn-outline-secondary,
        .form-check-label {
            font-size: 16px;
        }
    
        .calendar-container {
            color: #182c41;
        }
    
        .btn-check:focus + .btn-outline-primary,
        .btn-check:checked + .btn-outline-primary {
            background-color: #ff002b;
            border-color: #ff002b;
        }
    
        .d-grid a .btn {
            font-size: 18px;
        }
        .container {
            margin: 0 auto;
        }
    </style>

</head>
<body>
     <!-- Navbar -->

            </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              <a class="nav-link" aria-current="page" href="index.html" style="color: rgb(235, 235, 235);">Miles & Smiles</a>

          </ul>

              <a  class="nav-link" href="register.html"><span style="color: white;">Join the Miles & Smiles Program</span></a>

              </a>
          </div>
        </div>
      </div>

<!-- Navbar -->
<!-- Container Element for Ticket Completion Page -->
<div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8 text-center">
        <div class="card shadow-lg p-4">
          <div class="card-body">
            <img src="error.png" alt="Success" class="img-fluid mb-4" style="max-width: 150px;" />
            <h2 class="card-title">Something Went Wrong</h2>
            <p class="lead">We encountered an issue with your booking.</p>
            <p>Our team is working to resolve the problem. Please try again later or contact our support for assistance.</p>
            <a href="index.html" class="btn btn-primary">Return to Homepage</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- jQuery Script to Redirect to Completion Page on Buy Button Click -->

  <style>
    .card {
      background-color: #f8f9fa;
      border: none;

    }

      color: #ff002b;
    }
    .btn-primary {
      background-color: #ff002b;
      border-color: #ff002b;
    }
  </style>
