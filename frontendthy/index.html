    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function() {
          // Initialize the datepicker
          $('#datepicker').multiDatesPicker({
              dateFormat: 'dd M yy',
              numberOfMonths: 2,
              maxPicks: 2,
              onSelect: function(dateText, inst) {
                  var dates = $('#datepicker').multiDatesPicker('getDates');
                  if (dates.length > 1) {
                      $('#departureDate').val(dates[0]);
                      $('#returnDate').val(dates[1]);
                  } else {
                      $('#departureDate').val(dates[0]);
                      $('#returnDate').val('');
                  }
              }
          });
  
          $('#roundTrip').change(function() {
  $('#returnDateContainer').show();
  $('#departureCol').removeClass('col-12 col-md-4').addClass('col-12 col-md-2');
  $('#datepicker').multiDatesPicker('resetDates', 'picked');
});

$('#oneWay').change(function() {
  $('#returnDateContainer').hide();
  $('#departureCol').removeClass('col-12 col-md-2').addClass('col-12 col-md-4');
  $('#returnDate').val('');
  $('#datepicker').multiDatesPicker('resetDates', 'picked');
});

  
          $('#increasePassengers').click(function() {
              let passengersInput = $('#passengers');
              let passengers = parseInt(passengersInput.val(), 10);
              passengersInput.val(passengers + 1);
          });
  
          $('#decreasePassengers').click(function() {
              let passengersInput = $('#passengers');
              let passengers = parseInt(passengersInput.val(), 10);
              if (passengers > 1) {
                  passengersInput.val(passengers - 1);
              }
          });
      });
  </script>
