<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MilesSmiles</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        .login-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .login-container .form-label {
            color: #343a40;
            font-weight: bold;
        }
        .login-container .form-control {
            border-radius: 5px;
        }
        .login-container .btn-primary {
            background-color: #ff002b;
            border-color: #ff002b;
        }
        .login-container .btn-primary:hover {
            background-color: #e60024;
            border-color: #e60024;
        }
        .header-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        background-color: #343a40;
        border-radius: 10px 10px 0 0;
        color: #fff;
    }
    .header-icon {
        font-size: 3rem;
    }
    .header-title {
        margin-top: 10px;
        font-size: 1.5rem;
        font-weight: bold;
    }
    </style>


</head>
<body>
     <!-- Navbar -->
     <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ff002b;">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="logo.png" alt="" width="40" height="40">
              </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html" style="color: rgb(235, 235, 235);">Miles & Smiles</a>
              </li>
            </ul>
            <div class="d-flex align-items-start">
                <a  class="nav-link" href="register.html"><span style="color: white;">Join the Miles & Smiles Program</span></a>
                <a class="nav-link" href="login.html"> <span style="color: white;">Login</span>
                    <img src="unkpp.png" alt="Profile Icon" style="height: 25px; width: 25px; border-radius: 50%; background-color: white;">
                </a>
            </div>
          </div>
        </div>
      </nav>
  <!-- Navbar -->
  <div>

    

    <div class="container mt-5 login-container">
        <div class="header-container text-center mb-4">
            <i class="bi bi-person-circle header-icon"></i>
            <h3 class="header-title">Welcome to Miles & Smiles Member Clup</h3>
        </div>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>
            
    
  </div>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
